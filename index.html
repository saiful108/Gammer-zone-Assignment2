<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>PlayZone Paradise</title>
    <link
      rel="shortcut icon"
      href="../../../../images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/674bf18386.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="main">
    <!--navbar -->
    <section class="nav">
      <div class="logo">
        <img src="../../../../images/Frame.png" alt="logo" />
        <h1 style="color: #3c354f">
          <span style="color: hotpink">Play</span>Zone Paradise
        </h1>
      </div>
      <div class="">
        <a class="anchor" href="http://">About Us</a>
        <a class="anchor" href="http://">Developers</a>
        <button class="anchor folow-btn">
          Follow Us On
          <i class="fa-brands fa-youtube youtube"></i>
          <i class="fa-brands fa-tiktok"></i>
        </button>
      </div>
    </section>
    <!--navbar -->

    <!-- header -->
    <section class="header">
      <div class="play">
        <h1 style="font-size: 48px;">PLAY LIKE THE</h1>
        <h1 class="goat">G.O.A.T.</h1>
        <p>
          <i class="fa-solid fa-circle-play mini-text"></i
          ><small>1-Click instant play</small>
        </p>
        <p><i class="fa-solid fa-download mini-text"></i><small>No Download</small></p>
        <p><i class="fa-solid fa-user-group mini-text"></i><small>1000s of supported online games</p>

       
        <button class="sign">SIGN IN</button>
        <button class="go">GO ROGUE</button>
     
      </div>

      <div>
        <img class="Group-18-img" src="../../../../images/Group 18.png" alt="" />
      </div>
    </section>
    <!-- header -->
  </body>
</html>
